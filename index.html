<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project | Browser version of Etch-a-Sketch drawing pad.</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="color-container">
            <h2 class="title"><span class="row">Etch-a-Sketch Settings</h2>
        <div class="colors-info">
            <div class="form">
             
                
                <form action="">
                    <h2 class="title inputTitle">16 x 16 grid</h2>
                    <input type="range" id="input" placeholder="Enter a number 1-100" min="1" max="100" value="16">
                    
                </form>
            </div>

            <div class="colors">
                <h3 class="color">Colors</h3>
                <div class="colorValues">
                        <div class="colorBoxes black" data-color="black"></div>
                        <div class="colorBoxes red" data-color="red"></div>
                        <div class="colorBoxes blue" data-color="blue"></div>
                        <div class="colorBoxes yellow" data-color="yellow"></div>
                        <div class="colorBoxes violet" data-color="violet"></div>
                </div>
                <div class="random-color">
                    <button class="random">RainBow</button>
                </div>
            </div>


            <div class="clear-container">
                <button class="clear">Clear</button>
                <button class="erase" id="erase">Erase</button>
            </div>
        </div>
        </div>
        <div class="Etch-container">
            <h2 class="etch-title">Etch-a-Sketch Pad</h2>
            <div class="sketch-container "></div>
        </div>
    </div>
    
</body>
</html>
